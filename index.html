<script>
(function() {
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbwN0CE-P7hvMCUIQ9epE7tepTGnVWwPNtsU3L72edPs3oTmlxkyNJ5vk6Uff8uOiBPa/exec";
    const BRAND_COLOR = "#667eea";
    const BRAND_COLOR_DARK = "#764ba2";
    const container = document.createElement('div');
    container.id = 'ssai-chat-container';
    document.body.appendChild(container);
    const style = document.createElement('style');
    style.textContent = `
        #ssai-chat-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 9999;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        #ssai-chat-launcher {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }
        #ssai-main-bubble {
            width: 68px;
            height: 68px;
            background: linear-gradient(135deg, ${BRAND_COLOR}, ${BRAND_COLOR_DARK});
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 19px;
            box-shadow: 0 8px 32px rgba(102,126,234,0.45);
            transition: all 0.3s ease;
        }
        #ssai-main-bubble:hover {
            transform: scale(1.08);
        }
        .ssai-trail-bubble {
            border-radius: 50%;
            background: linear-gradient(135deg, ${BRAND_COLOR}, ${BRAND_COLOR_DARK});
            box-shadow: 0 4px 16px rgba(102,126,234,0.35);
        }
        #trail3 { width: 17px; height: 17px; }
        #trail2 { width: 34px; height: 34px; }
        #trail1 { width: 48px; height: 48px; }
        #ssai-chat-window {
            position: absolute;
            bottom: calc(68px + 16px);
            right: 0;
            width: 360px;
            height: 520px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.18);
            overflow: hidden;
            display: none;
            flex-direction: column;
            border: 1px solid rgba(102,126,234,0.15);
        }
        #ssai-chat-header {
            background: linear-gradient(135deg, ${BRAND_COLOR}, ${BRAND_COLOR_DARK});
            color: white;
            padding: 14px 18px;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #ssai-chat-close {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            opacity: 0.9;
        }
        #ssai-chat-close:hover { opacity: 1; }
        #ssai-chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #f9fafb;
        }
        .ssai-message {
            margin-bottom: 14px;
            max-width: 82%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            font-size: 15px;
        }
        .ssai-user {
            background: ${BRAND_COLOR};
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .ssai-bot {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-bottom-left-radius: 4px;
        }
        #ssai-chat-input-area {
            padding: 12px 16px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }
        #ssai-chat-input {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            font-size: 15px;
            outline: none;
        }
        #ssai-chat-input:focus {
            border-color: ${BRAND_COLOR};
            box-shadow: 0 0 0 3px rgba(102,126,234,0.15);
        }
        #ssai-chat-send {
            background: ${BRAND_COLOR};
            color: white;
            border: none;
            border-radius: 12px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        #ssai-chat-send:hover {
            background: ${BRAND_COLOR_DARK};
        }
        #ssai-chat-send:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .ssai-typing {
            display: flex;
            gap: 6px;
            padding: 12px 16px;
        }
        .ssai-dot {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: ssai-bounce 1.4s infinite ease-in-out both;
        }
        .ssai-dot:nth-child(1) { animation-delay: -0.32s; }
        .ssai-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes ssai-bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        @media (max-width: 480px) {
            #ssai-chat-window {
                width: 90vw;
                height: 70vh;
                bottom: 80px;
                right: 5vw;
            }
            #ssai-main-bubble { width: 60px; height: 60px; font-size: 17px; }
            #trail1 { width: 42px; height: 42px; }
            #trail2 { width: 30px; height: 30px; }
            #trail3 { width: 15px; height: 15px; }
        }
    `;
    document.head.appendChild(style);
    container.innerHTML = `
        <div id="ssai-chat-launcher">
            <div class="ssai-trail-bubble" id="trail3"></div>
            <div class="ssai-trail-bubble" id="trail2"></div>
            <div class="ssai-trail-bubble" id="trail1"></div>
            <div id="ssai-main-bubble">Chat</div>
        </div>
        <div id="ssai-chat-window">
            <div id="ssai-chat-header">
                <span>ScriptAndScale AI Assistant</span>
                <button id="ssai-chat-close">×</button>
            </div>
            <div id="ssai-chat-messages"></div>
            <div id="ssai-chat-input-area">
                <input type="text" id="ssai-chat-input" placeholder="Ask anything about our AI agents..." autocomplete="off"/>
                <button id="ssai-chat-send">➤</button>
            </div>
        </div>
    `;
    const launcher = document.getElementById('ssai-chat-launcher');
    const windowEl = document.getElementById('ssai-chat-window');
    const closeBtn = document.getElementById('ssai-chat-close');
    const messages = document.getElementById('ssai-chat-messages');
    const input = document.getElementById('ssai-chat-input');
    const sendBtn = document.getElementById('ssai-chat-send');
    let sessionId = localStorage.getItem('ssai_chat_session_id');
    if (!sessionId) {
        sessionId = 'ssai_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('ssai_chat_session_id', sessionId);
    }
    function addMessage(text, isUser = false) {
        const msg = document.createElement('div');
        msg.className = `ssai-message ${isUser ? 'ssai-user' : 'ssai-bot'}`;
        msg.textContent = text;
        messages.appendChild(msg);
        messages.scrollTop = messages.scrollHeight;
    }
    function showTyping() {
        const typing = document.createElement('div');
        typing.className = 'ssai-typing';
        typing.innerHTML = `
            <div class="ssai-dot"></div>
            <div class="ssai-dot"></div>
            <div class="ssai-dot"></div>
        `;
        typing.id = 'ssai-typing-indicator';
        messages.appendChild(typing);
        messages.scrollTop = messages.scrollHeight;
        return typing;
    }
    function removeTyping() {
        const typing = document.getElementById('ssai-typing-indicator');
        if (typing) typing.remove();
    }
    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;
        addMessage(text, true);
        input.value = '';
        sendBtn.disabled = true;
        input.disabled = true;
        const typing = showTyping();
        try {
            const response = await fetch(ENDPOINT, {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8'
                },
                body: JSON.stringify({
                    message: text,
                    sessionId: sessionId
                })
            });
            if (!response.ok) throw new Error(`Server responded ${response.status}`);
            const data = await response.json();
            removeTyping();
            if (data && data.response) {
                addMessage(data.response);
            } else {
                addMessage("Sorry, I couldn't get a proper response. Please try again.");
            }
        } catch (err) {
            removeTyping();
            addMessage("Sorry, something went wrong. Please try again in a moment.");
            console.error('Chat error:', err);
        } finally {
            sendBtn.disabled = false;
            input.disabled = false;
            input.focus();
        }
    }
    launcher.addEventListener('click', () => {
        windowEl.style.display = windowEl.style.display === 'flex' ? 'none' : 'flex';
        if (windowEl.style.display === 'flex') {
            input.focus();
        }
    });
    closeBtn.addEventListener('click', () => {
        windowEl.style.display = 'none';
    });
    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
})();
</script>
