<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase - ScriptAndScale AI</title>
  <meta name="description" content="Purchase your premium AI agent. Lifetime ownership."/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #fff; color: #667eea; min-height: 100vh; }
    .container { max-width: 800px; margin: 0 auto; padding: 2rem 1rem; }
    header { position: fixed; top: 0; width: 100%; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); z-index: 100; border-bottom: 1px solid #667eea; }
    nav { display: flex; justify-content: center; gap: 2.5rem; padding: 1rem 0; }
    nav a { color: #667eea; text-decoration: none; font-weight: 600; transition: 0.3s; }
    nav a:hover { color: #764ba2; }
    main { margin-top: 100px; padding: 4rem 0; text-align: center; }
    h1 { font-size: 3.5rem; font-weight: 800; margin-bottom: 1rem; color: #764ba2; }
    .price { font-size: 2.5rem; font-weight: 700; margin: 2rem 0; color: #667eea; }
    .form-section { background: rgba(102,126,234,0.05); border-radius: 20px; padding: 3rem; margin-top: 3rem; }
    .purchase-form { display: grid; gap: 1.2rem; }
    .purchase-form input, .purchase-form select, .purchase-form textarea { padding: 1rem; border: 1px solid #667eea; border-radius: 12px; background: #fff; color: #0f0f23; font-size: 1rem; }
    .purchase-form textarea { height: 150px; }
    .submit-btn { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; padding: 1.2rem; border: none; border-radius: 12px; font-size: 1.4rem; cursor: pointer; margin-top: 1rem; }
    .submit-btn:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(102,126,234,0.3); }
    #successMsg { display: none; margin-top: 2rem; font-size: 1.5rem; color: #4ade80; }
    .hidden { display: none; }
    footer { padding: 3rem 0; text-align: center; color: #aaa; border-top: 1px solid rgba(102,126,234,0.1); }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html#agents">Agents</a>
      <a href="index.html#bundles">Bundles</a>
    </nav>
  </header>

  <main class="container">
    <h1>Purchase Your AI Agent</h1>
    <p id="agentPrice" class="price"></p>
    <div class="form-section">
      <form id="purchaseForm" class="purchase-form">
        <select id="agentSelect" required>
          <option value="">Select Agent</option>
          <option value="social-content">Social Content Generator - $9,997</option>
          <option value="chat-bot">Chat Bot - $2,997</option>
        </select>
        <input type="text" placeholder="Business/Brand Name" required>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Email (for delivery)" required>
        <div id="socialHandles" class="hidden">
          <input type="text" placeholder="X/Twitter Handle">
          <input type="text" placeholder="Facebook Page URL">
          <input type="text" placeholder="Instagram Handle">
          <input type="text" placeholder="YouTube Channel URL">
          <input type="text" placeholder="TikTok Username">
          <input type="text" placeholder="LinkedIn Profile URL">
          <input type="text" placeholder="Reddit Username">
        </div>
        <input id="websiteURL" type="text" placeholder="Website URL (required for Chat Bot)" class="hidden">
        <textarea placeholder="Brand Voice / Niche Description" required></textarea>
        <textarea placeholder="Detailed Explanation of Needs / Customizations" required></textarea>
        <button type="submit" class="submit-btn">Submit Details</button>
      </form>
      <p id="successMsg">Submitted! We'll review and process your order within 1 business day.</p>
    </div>
  </main>

  <footer>
    <p>Â© 2026 ScriptAndScale AI</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const agent = params.get('agent');
    const agentSelect = document.getElementById('agentSelect');
    const socialHandles = document.getElementById('socialHandles');
    const websiteURL = document.getElementById('websiteURL');
    const agentPrice = document.getElementById('agentPrice');

    if (agent === 'social-content') {
      agentSelect.value = 'social-content';
    } else if (agent === 'chat-bot') {
      agentSelect.value = 'chat-bot';
    }

    function updateFields() {
      const value = agentSelect.value;
      if (value === 'social-content') {
        socialHandles.classList.remove('hidden');
        websiteURL.classList.add('hidden');
        websiteURL.required = false;
        agentPrice.textContent = '$9,997';
      } else if (value === 'chat-bot') {
        socialHandles.classList.add('hidden');
        websiteURL.classList.remove('hidden');
        websiteURL.required = true;
        agentPrice.textContent = '$2,997';
      } else {
        socialHandles.classList.add('hidden');
        websiteURL.classList.add('hidden');
        websiteURL.required = false;
        agentPrice.textContent = '';
      }
    }

    agentSelect.addEventListener('change', updateFields);
    updateFields(); // initial

    document.getElementById('purchaseForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Replace with actual Apps Script URL when ready
      document.getElementById('successMsg').style.display = 'block';
    });
  </script>
</body>
</html>
