<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScriptAndScale AI - Premium AI Automation Agents</title>
  <meta name="description" content="Lifetime ownership AI agents for social media automation. One-time payment, full resale rights."/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #fff; color: #667eea; min-height: 100vh; }
    /* ... (your original site styles here - keep unchanged) ... */
    
    /* Chat widget styles - minimal & production-ready */
    #ss-chat-container {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 9999;
    }
    #ss-chat-bubble {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-weight: bold;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(102,126,234,0.4);
      transition: transform 0.2s;
    }
    #ss-chat-bubble:hover { transform: scale(1.1); }
    #ss-chat-window {
      position: absolute;
      bottom: 80px;
      right: 0;
      width: 360px;
      height: 480px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #e0e0e0;
    }
    #ss-chat-header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 12px 16px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #ss-chat-close {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    #ss-chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f9fafb;
    }
    .ss-message {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 80%;
      line-height: 1.4;
    }
    .ss-user {
      background: #667eea;
      color: white;
      margin-left: auto;
    }
    .ss-bot {
      background: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    #ss-chat-input-area {
      padding: 12px;
      background: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 8px;
    }
    #ss-chat-input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 15px;
      outline: none;
    }
    #ss-chat-send {
      background: #667eea;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    @media (max-width: 480px) {
      #ss-chat-window {
        width: 90vw;
        height: 60vh;
        bottom: 80px;
        right: 5vw;
      }
    }
  </style>
</head>
<body>

  <!-- Your full site content here (header, hero, agents, bundles, footer) -->
  <!-- ... paste your original site HTML here ... -->

  <!-- Floating Chat Widget -->
  <div id="ss-chat-container">
    <div id="ss-chat-bubble">Chat</div>
    <div id="ss-chat-window">
      <div id="ss-chat-header">
        <span>ScriptAndScale AI Assistant</span>
        <button id="ss-chat-close">&times;</button>
      </div>
      <div id="ss-chat-messages"></div>
      <div id="ss-chat-input-area">
        <input type="text" id="ss-chat-input" placeholder="Type your message..." autocomplete="off"/>
        <button id="ss-chat-send">Send</button>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const ENDPOINT = "https://script.google.com/macros/s/AKfycby2RnIfR3Xpm2qkT0ymX7mxD54I7-uucSubwnFZDag4n5wsjIpDmloS1jRXHZBdo3xrUg/exec";

      const bubble = document.getElementById('ss-chat-bubble');
      const windowEl = document.getElementById('ss-chat-window');
      const closeBtn = document.getElementById('ss-chat-close');
      const messages = document.getElementById('ss-chat-messages');
      const input = document.getElementById('ss-chat-input');
      const sendBtn = document.getElementById('ss-chat-send');

      function addMessage(text, isUser = false) {
        const div = document.createElement('div');
        div.className = `ss-message ${isUser ? 'ss-user' : 'ss-bot'}`;
        div.textContent = text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
      }

      async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, true);
        input.value = '';
        sendBtn.disabled = true;
        input.disabled = true;

        try {
          const res = await fetch(ENDPOINT + '?action=chat&message=' + encodeURIComponent(text) + '&sessionId=chat');
          const data = await res.json();
          addMessage(data.response || "No response");
        } catch (err) {
          addMessage("Connection error");
        } finally {
          sendBtn.disabled = false;
          input.disabled = false;
          input.focus();
        }
      }

      bubble.onclick = () => {
        windowEl.style.display = windowEl.style.display === 'block' ? 'none' : 'block';
        if (windowEl.style.display === 'block') input.focus();
      };

      closeBtn.onclick = () => {
        windowEl.style.display = 'none';
      };

      sendBtn.onclick = sendMessage;

      input.onkeypress = (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      };
    })();
  </script>
</body>
</html>
